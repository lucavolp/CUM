<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('../media/logoSfondo.jpg');
            background-size: cover;
            backdrop-filter: blur(8px);
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <a type="button" class="btn btn-warning back-button" href="../index.html" name="Indietro" style="position:absolute; top:10px; left:10px">Indietro</a>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form" style="text-align: center;">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
                Primo accesso? <a href="newUser.html">Clicca qui</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#loginForm').submit(function(event) {
        event.preventDefault();
        
        var username = $('#username').val();
        var password = $('#password').val();
        
        $.ajax({
            url: 'login2.php',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ username: username, password: password }),
            success: function(response) {
                alert(response.message);
                if (response.success) {
                    if(response.admin){
                        window.location.href = '../private/adminhome.php'; 
                        console.log("admin")
                    }
                    else{
                        window.location.href = '../private/dashboard.php'; 
                        console.log("USER")
                    }
                }
            },
            error: function(xhr, status, error) {
                alert('Errore durante il login.');
            }
        });
    });
});
</script>

</body>
</html>
